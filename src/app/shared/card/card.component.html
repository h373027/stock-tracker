<div class="container">
  <ng-template [ngIf]="companyName && data" [ngIfElse]="loading">
    <div class="header">
      <h3 class="title">{{companyName}} ({{symbol}})</h3>
      <ng-content select="[header]"></ng-content>
    </div>
    <div class="content">
      <ng-content select="[content]"></ng-content>
    </div>
    <div class="footer">
      <ng-content select="[footer]"></ng-content>
    </div>
  </ng-template>
  <ng-template #loading>
      <div class="loading">{{symbol}} | Loading...</div>
  </ng-template>
</div>
